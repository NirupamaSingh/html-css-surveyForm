<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="page-header">Survey form</h1>
    </header>

    <section class="section">
        <div>
            <p class="title">This is a beautiful survey form</p>
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" id="name" placeholder="Enter your name" spellcheck="true" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" spellcheck="true" />
            </div>
            <div class="form-group">
                <label for="age">Age :</label>
                <input type="number" id="age" placeholder="Enter your age" spellcheck="true" />
            </div>
            <div class="form-group">
                <label for="dob">Date of birth :</label>
                <input type="date" id="dob" placeholder="Birthday?" />
            </div>
            <div class="form-group">
                <label for="local">Enter local time and date :</label>
                <input type="datetime-local" id="local" placeholder="current?" />
            </div>
            <div class="form-group">
                <label for="week">Enter any week :</label>
                <input type="week" id="week" placeholder="week" />
            </div>
            <div class="form-group">
                <label for="month">Enter any month :</label>
                <input type="month" id="month" placeholder="month" />
            </div>
            <div class="form-group">
                <label for="web">Your web address :</label>
                <input type="url" id="dob" placeholder="url ?" />
            </div>
            <div class="form-group">
                <label for="phone">Phone number :</label>
                <input type="tel" id="phone" name="phone" size="50" />
            </div>

            <div class="form-group">
                <label for="random">Select a random number :</label>
                <input type="range" id="random" name="random" min="0" max="30">
            </div>
            <div class="form-group">
                <label for="result">You selected : </label>
                <input type="number" id="result" name="result">
            </div>

            <div class="form-group">
                <label for="role">Select current role :</label>
                <input type="text" list="my-list" placeholder="Select from dropdown.." />
                <datalist id="my-list">
                    <option value="Full time job" />
                    <option value="Intern" />
                    <option value="Prefer not to say" />
                </datalist>
            </div>
            <div class="form-group">
                <label for="favcolor"> Select your favt color :</label>
                <input type="color" id="favcolor" name="favcolor">
            </div>
            <div class="form-group">
                <label for="resume">Upload your resume :</label>
                <input type="file" id="resume" name="resume" />
            </div>
            <div class="form-group">
                <label for="password">Enter your password :</label>
                <input type="password" id="password" name="password" />
            </div>
            <div class="form-group btn-group">

                <button type="Submit" class="btn">Submit form</button>
                &nbsp;
                <button type="reset" class="btn">Reset form</button>
            </div>
        </form>
    </section>
</body>
<script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });

    const random = document.getElementById('random');
    const result = document.getElementById('result');
    result.value = random.value;

    random.addEventListener('change', () => {
        result.value = random.value;
    });

</script>

</html>
